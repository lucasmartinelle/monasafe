name: monasafe
description: "A Flutter application with Clean Architecture."
publish_to: 'none'
version: 1.0.2+4

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Core - State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Data Remote
  supabase_flutter: ^2.9.0

  # Environment
  flutter_dotenv: ^5.2.1

  # Utils (kept for potential future offline support)
  path_provider: ^2.1.5

  # UI
  fl_chart: ^0.70.2
  filesize: ^2.0.1
  intl: ^0.20.2

  # Utils
  uuid: ^4.5.1
  fpdart: ^1.1.0
  logger: ^2.5.0
  url_launcher: ^6.3.1

  # Security - Vault & E2EE
  cryptography: ^2.7.0
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0

  cupertino_icons: ^1.0.8

  path: any
  flutter_native_splash: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  #flutter_lints: ^6.0.0
  very_good_analysis: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.4

  # App Icons
  flutter_launcher_icons: ^0.14.3

  # Native Splash Screen
  drift: any
flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_foreground_inset: 24

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#E8E8E8"
  color_dark: "#121212"
  image: assets/images/logo.png
  image_dark: assets/images/logo.png
  android_12:
    color: "#E8E8E8"
    color_dark: "#121212"
    image: assets/images/logo.png
    image_dark: assets/images/logo.png
